<header class="bg-white" *ngIf="visible">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="../../assets/logo.png" alt="">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" (click)="toggleMenu()" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a [routerLink]="['/home']" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
      <a [routerLink]="['/profile']" class="text-sm font-semibold leading-6 text-gray-900">Profile</a>
      <a [routerLink]="['/friendlist']" class="text-sm font-semibold leading-6 text-gray-900">Friends</a>
      <a [routerLink]="['/history']" class="text-sm font-semibold leading-6 text-gray-900">History</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a [routerLink]="['/']" (click)="logOut()" class="text-sm font-semibold leading-6 text-gray-900">Log Out<span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div *ngIf="isMenuVisible" class="lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <div class="-m-1.5 p-1.5">
          <img class="h-8 w-auto" src="../../assets/logo.png" alt="">
        </div>
        <button type="button" (click)="toggleMenu()" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <div class="-mx-3">
              <div class="mt-2 space-y-2" id="disclosure-1">
                <a [routerLink]="['/home']" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                <a [routerLink]="['/profile']" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Profile</a>
                <a [routerLink]="['/friendlist']" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Friends</a>
                <a [routerLink]="['/history']" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">History</a>
              </div>
            </div>
          </div>
          <div class="py-6">
            <a [routerLink]="['/']" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
